<meta name="description" content="(c) 2007, Alexey Vinokurov"><TITLE>Синодальный перевод еврейских слов Ветхого Завета в соответствии с индексацией Стронга</TITLE><link rel=stylesheet type="text/css" href="b.css"></head><body>
<script>a=new Array("8800", "", "", "\<pre\>Stem  &#160;&#8212;&#160; Qal                See \<b\>\<u\>08851\</u\>\</b\>\<br\>Mood  &#160;&#8212;&#160; Infinitive         See \<b\>\<u\>08812\</u\>\</b\>\<br\>Count &#160;&#8212;&#160; 4888", "8801", "", "", "\<pre\>Stem  &#160;&#8212;&#160; Qal                See \<b\>\<u\>08851\</u\>\</b\>\<br\>Mood  &#160;&#8212;&#160; Participle         See \<b\>\<u\>08813\</u\>\</b\>\<br\>Count &#160;&#8212;&#160; 309", "8802", "", "", "\<pre\>Stem  &#160;&#8212;&#160; Qal                See \<b\>\<u\>08851\</u\>\</b\>\<br\>Mood  &#160;&#8212;&#160; Participle Active  See \<b\>\<u\>08814\</u\>\</b\>\<br\>Count &#160;&#8212;&#160; 5386", "8803", "", "", "\<pre\>Stem  &#160;&#8212;&#160; Qal                See \<b\>\<u\>08851\</u\>\</b\>\<br\>Mood  &#160;&#8212;&#160; Participle Passive See \<b\>\<u\>08815\</u\>\</b\>\<br\>Count &#160;&#8212;&#160; 1415", "8804", "", "", "\<pre\>Stem  &#160;&#8212;&#160; Qal                See \<b\>\<u\>08851\</u\>\</b\>\<br\>Mood  &#160;&#8212;&#160; Perfect            See \<b\>\<u\>08816\</u\>\</b\>\<br\>Count &#160;&#8212;&#160; 12562", "8805", "", "", "\<pre\>Stem  &#160;&#8212;&#160; Shaphel            See \<b\>\<u\>08852\</u\>\</b\>\<br\>Mood  &#160;&#8212;&#160; Infinitive         See \<b\>\<u\>08812\</u\>\</b\>\<br\>Count &#160;&#8212;&#160; 2", "8806", "", "", "\<pre\>Stem  &#160;&#8212;&#160; Shaphel            See \<b\>\<u\>08852\</u\>\</b\>\<br\>Mood  &#160;&#8212;&#160; Perfect            See \<b\>\<u\>08816\</u\>\</b\>\<br\>Count &#160;&#8212;&#160; 4", "8807", "", "", "\<pre\>Stem  &#160;&#8212;&#160; Tiphel             See \<b\>\<u\>08853\</u\>\</b\>\<br\>Mood  &#160;&#8212;&#160; Imperfect          See \<b\>\<u\>08811\</u\>\</b\>\<br\>Count &#160;&#8212;&#160; 1", "8808", "", "", "\<pre\>Stem  &#160;&#8212;&#160; Tiphel             See \<b\>\<u\>08853\</u\>\</b\>\<br\>Mood  &#160;&#8212;&#160; Participle         See \<b\>\<u\>08813\</u\>\</b\>\<br\>Count &#160;&#8212;&#160; 1", "8809", "", "", "\<pre\>Stem  &#160;&#8212;&#160; Tiphel             See \<b\>\<u\>08853\</u\>\</b\>\<br\>Mood  &#160;&#8212;&#160; Perfect            See \<b\>\<u\>08816\</u\>\</b\>\<br\>Count &#160;&#8212;&#160; 1", "8810", "", "", "Imperative \<p\>This verb class indicates an order or a command. \<p\>  Go up to the city.   Wash yourself.", "8811", "", "", "Imperfect \<p\>The imperfect expresses an action, process or condition which is incomplete, and it has a wide range of meaning: \<p\>1a) It is used to describe a single (as opposed to a repeated) action     in the past; it differs from the perfect in being more vivid and     pictorial. The perfect expresses the &#171;&#160;fact&#160;&#187;, the imperfect adds     colour and movement by suggesting the &#171;&#160;process&#160;&#187; preliminary to its     completion. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;he put forth his hand to the door\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;it came to a halt\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I began to hear\</P\> \<P STYLE='margin-bottom: 0cm'\>\</BR\>\</P\> 1b) A phrase such as &#171;&#160;What seekest thou?&#160;&#187;, refers not only to the     present, but assumes that the search has continued for some time. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Why do you weep?\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Why refuse to eat?\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Why are you distressed?\</P\> \<P STYLE='margin-bottom: 0cm'\>\</BR\>\</P\>    These relate not so much as to one occasion, as to a    continued condition. \<p\>2) The kind of progression or imperfection and unfinished condition    of the action may consist in its frequent repetition. \<p\>    2a) In the present: \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;it is &#171;&#160;said&#160;&#187; today\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a wise son &#171;&#160;maketh glad&#160;&#187; his father\</P\> \<P STYLE='margin-bottom: 0cm'\>\</BR\>\</P\>     2b) In the past: \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#171;&#160;and so he did&#160;&#187;        &#160;&#8212;&#160;  regularly, year by year\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a mist &#171;&#160;used to go up&#160;&#187;\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;the fish which &#171;&#160;we used to eat&#160;&#187;\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;the manna &#171;&#160;came down&#160;&#187;  &#160;&#8212;&#160; regularly\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;he &#171;&#160;spoke&#160;&#187;             &#160;&#8212;&#160; repeatedly\</P\> \<P STYLE='margin-bottom: 0cm'\>\</BR\>\</P\> 3) The imperfect is used to express the &#171;&#160;future&#160;&#187;, referring not only    to an action which is about to be accomplished but one which has    not yet begun: \<p\>    3a) This may be a future from the point of view of the real         present; as: \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Now &#171;&#160;shalt thou see what I will do&#160;&#187;\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#171;&#160;We will burn&#160;&#187; thy house\</P\> \<P STYLE='margin-bottom: 0cm'\>\</BR\>\</P\>     3b) It may be a future from any other point of view assumed; as: \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;he took his son that &#171;&#160;was to reign&#160;&#187;\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;she stayed to see what &#171;&#160;should be done&#160;&#187;\</P\> \<P STYLE='margin-bottom: 0cm'\>\</BR\>\</P\> 4) The usage of 3b may be taken as the transitive to a common use of    the imperfect in which it serves for an expression of those shades    of relation among acts and thoughts for which English prefers the    conditional moods. Such actions are strictly &#171;&#160;future&#160;&#187; in reference    to the assumed point of relation, and the simple imperfect    sufficiently expresses them; e.g. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;of every tree thou &#171;&#160;mayest eat&#160;&#187;\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#171;&#160;could we know&#160;&#187;\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;he &#171;&#160;would&#160;&#187; say\</P\> \<P STYLE='margin-bottom: 0cm'\>\</BR\>\</P\> 5a) The imperfect follows particles expressing &#171;&#160;transition&#160;&#187;,     &#171;&#160;purpose&#160;&#187;, &#171;&#160;result&#160;&#187; and so forth as, &#171;&#160;in order that&#160;&#187;, &#171;&#160;lest&#160;&#187;; e.g. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;say thou art my sister, &#171;&#160;that it may be well with thee&#160;&#187;\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;let us deal wisely with the nation, &#171;&#160;lest it multiplies&#160;&#187;\</P\> \<P STYLE='margin-bottom: 0cm'\>\</BR\>\</P\> 5b) When however there is a strong feeling of &#171;&#160;purpose&#160;&#187;, or when it     is meant to be strongly marked, then of course the moods are     employed; e.g. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;raise me up &#171;&#160;that I may requite them&#160;&#187;\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;who will entice Ahab &#171;&#160;that he may go up&#160;&#187;\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;what shall we do &#171;&#160;that the sea may be calm&#160;&#187;\</P\> \<P STYLE='margin-bottom: 0cm'\>\</BR\>\</P\>     The moods are also employed to express that class of     future actions which we express in the &#171;&#160;optative&#160;&#187; \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#171;&#160;may I die&#160;&#187;\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#171;&#160;may&#160;&#187; the LORD &#171;&#160;establish&#160;&#187; his word\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#171;&#160;may&#160;&#187; the child &#171;&#160;live&#160;&#187;\</P\>\</p\>", "8812", "", "", "Infinitive \<p\>There are two forms of the infinitive: \<p\>1a) Infinitive Construct is used as a verbal noun corresponding     to the English verbal noun ending in &#171;&#160;-ing&#160;&#187; \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;1a1) as subject\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;to keep the judgments\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;to seek thy heart\</P\>\</p\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;1a2) as object\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;in his &#171;&#160;writing&#160;&#187;\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;he spoke, &#171;&#160;saying&#160;&#187;\</P\> \<P STYLE='margin-bottom: 0cm'\>\</BR\>\</P\> 1b) The Infinitive Absolute does not allow prefixes or suffixes \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;1b1) Used with a verb to emphasize the verbal idea. This is often\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;rendered by an English adverb, such as, &#171;&#160;surely&#160;&#187;, &#171;&#160;utterly&#160;&#187;.\</P\>\</p\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;he will surely visit you\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;he utterly destroyed the people\</P\>\</p\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;1b2) It may be used by itself with the value of a finite form of\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;the verb, especially an imperative.\</P\>\</p\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;remember the sabbath day\</P\>\</p\>", "8813", "", "", "Participle \<p\>1) The participle represents an action or condition in its unbroken    continuity, and corresponds to the English verb, &#171;&#160;to be&#160;&#187; with the    present participle. It may be used of present, past or future time. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;1a) present time\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;what are you doing\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;1b) past time\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#171;&#160;he was still speaking&#160;&#187; when another came\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;1c) future time\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;we are destroying &#160;&#8212;&#160; e.g. are about to destroy\</P\>\</p\>", "8814", "", "", "Participle Active \<p\>Active form of the participle. See \<b\>\<u\>08813\</b\>\</u\> for description of participle.", "8815", "", "", "Participle Passive \<p\>Passive form of the participle. See \<b\>\<u\>08813\</b\>\</u\> for description of participle.", "8816", "", "", "Perfect \<p\>The Perfect expresses a completed action. \<p\>1) In reference to time, such an action may be: \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;1a) one just completed from the standpoint of the present\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#171;&#160;I have come&#160;&#187; to tell you the news\</P\>\</p\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;1b) one completed in the more or less distant past\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;in the beginning God &#171;&#160;created&#160;&#187;\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#171;&#160;I was (once) young&#160;&#187; and &#171;&#160;I have (now) grown old&#160;&#187; but\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#171;&#160;I have not seen&#160;&#187; a righteous man forsaken\</P\>\</p\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;1c) one already completed from the point of view of another\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;past act\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;God saw everything that &#171;&#160;he had made&#160;&#187;\</P\>\</p\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;1d) one completed from the point of view of another action\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;yet future\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I will draw for thy camels also until &#171;&#160;they have done&#160;&#187;\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;drinking\</P\> \<P STYLE='margin-bottom: 0cm'\>\</BR\>\</P\> 2) The perfect is often used where the present is employed in    English. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;2a) in the case of general truths or actions of frequent\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;occurrence &#160;&#8212;&#160; truths or actions which have been often\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;experienced or observed\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;the grass &#171;&#160;withereth&#160;&#187;\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;the sparrow &#171;&#160;findeth&#160;&#187; a house\</P\>\</p\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;2b) an action or attitude of the past may be continued into\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;the present\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#171;&#160;I stretch out&#160;&#187; my hands to thee\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#171;&#160;thou never forsakest&#160;&#187; those who seek thee\</P\>\</p\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;2c) the perfect of intransitive verbs is used where English\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;uses the present; The perfect in Hebrew in such a case\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;emphasises a condition which has come into &#171;&#160;complete\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;existence&#160;&#187; and realisation\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#171;&#160;I know&#160;&#187; thou wilt be king\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#171;&#160;I hate&#160;&#187; all workers of iniquity\</P\>\</p\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;2d) Sometimes in Hebrew, future events are conceived so\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;vividly and so realistically that they are regarded as\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;having virtually taken place and are described by the\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;perfect.\</P\>\</p\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2d1) in promises, threats and language of contracts\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;the field &#171;&#160;give I&#160;&#187; thee\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;and if not, &#171;&#160;I will take it&#160;&#187;\</P\>\</p\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2d2) prophetic language\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;my people &#171;&#160;is gone into captivity&#160;&#187;\</P\> \<P STYLE='margin-bottom: 0cm'\>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(i.e. shall assuredly go)\</P\>\</p\>", "8817", "", "", "Aphel \<p\>In Biblical Aramaic (Chaldean), the Aphel is a causative conjugation like the Hebrew Hiphil, but with the letter Aleph substituted for the initial He.  Other changes in spelling also occur, but otherwise the verb functions similarly to the Hebrew Hiphil, expressing causative action. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Hiphil \<b\>\<u\>08818\</b\>\</u\>\</P\>\</p\>", "8818", "", "", "Hiphil \<p\>a) Hiphil usually expresses the &#171;&#160;causative&#160;&#187; action of Qal &#160;&#8212;&#160; see \<b\>\<u\>08851\</b\>\</u\> \<p\>   Qal                Hiphil \<p\>   he ate             he caused to eat, he fed    he came            he caused to come, he brought    he reigned         he made king, he crowned \<P STYLE='margin-bottom: 0cm'\>\</BR\>\</P\> b) Hiphil is often used to form verbs from nouns and adjectives. \<p\>   Noun or Adjective  Hiphil \<p\>   ear                to listen (lend an ear)    far                to remove oneself, put far away \<P STYLE='margin-bottom: 0cm'\>\</BR\>\</P\> c) Some &#171;&#160;simple&#160;&#187; verbs are found in Hiphil. \<p\>   to cast, to destroy, to get up early, to explain, to tell \<P STYLE='margin-bottom: 0cm'\>\</BR\>\</P\> The form accounts for 13.3% of the verbs parsed.", "8819", "", "", "Hithpael \<p\>a) This form primarily expresses a &#171;&#160;reflexive&#160;&#187; action of Qal or Piel       See for Qal  \<b\>\<u\>08851\</u\>\</b\>\<br\>See for Piel \<b\>\<u\>08840\</b\>\</u\> \<p\>   Qal                Hithpael \<p\>   he wore            he dressed himself    he washed          he washed himself    he fell            he flung himself, he fell upon, he attacked    he sold            he sold himself, he devoted himself \<P STYLE='margin-bottom: 0cm'\>\</BR\>\</P\> b) It expresses a reciprocal action. \<p\>   they saw           they looked upon one another    they whispered     they whispered one to another \<P STYLE='margin-bottom: 0cm'\>\</BR\>\</P\> c) Some verbs in Hithpael are translated as a simple action. The    reflexive action is understood. \<p\>   he prayed, he mourned, he became angry \<P STYLE='margin-bottom: 0cm'\>\</BR\>\</P\> This form accounts for 1.4% of the verbs parsed.", "8820", "", "", "Hithpalel \<p\>This Hebrew form is equivalent in use to the Hithpael, and is causative/reflexive in meaning.  The separate term occurs because certain verb forms reduplicate their final consonant and change into a quadriliteral (4-letter) root rather than the normal triliteral (3-letter) root form. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Hithpael \<b\>\<u\>08819\</b\>\</u\>\</P\>\</p\>", "8821", "", "", "Hithpalpel \<p\>This Hebrew form is equivalent in use to the Hithpael, and is causative/reflexive in meaning.  The separate term occurs because certain verb forms reduplicate their final syllable (final two root letters) and change the normal triliteral (3-letter) root form into a reduplicated two-letter root. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Hithpael \<b\>\<u\>08819\</b\>\</u\>\</P\>\</p\>", "8822", "", "", "Hithpeil \<p\>In Biblical Aramaic (Chaldean), this form is a passive causative/ reflexive conjugation like the Hebrew Hophal.  The verb functions similarly to the Hebrew Hophal, expressing passive causative action, but with the effect of the action upon oneself, being reflexive. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Hophal \<b\>\<u\>08825\</b\>\</u\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Hithpael \<b\>\<u\>08819\</b\>\</u\>\</P\>\</p\>", "8823", "", "", "Hithpoel \<p\>A Hebrew intensive reflexive stem, caused by the lengthening of the final vowel in the second syllable of the triliteral (3-letter) root. This form functions similarly to the Hithpael. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Hithpael \<b\>\<u\>08819\</b\>\</u\>\</P\>\</p\>", "8824", "", "", "Hithpolel \<p\>This Hebrew form is equivalent in use to the Hithpael, and is causative/reflexive in meaning.  The separate term occurs because certain verb forms reduplicate their final consonant and change into a quadriliteral (4-letter) root rather than the normal triliteral (3-letter) root form.  This form additionally lengthens the initial vowel in the first consonant. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Hithpael \<b\>\<u\>08819\</b\>\</u\>\</P\>\</p\>", "8825", "", "", "Hophal \<p\>Hophal is the &#171;&#160;passive&#160;&#187; of Hiphil &#160;&#8212;&#160; see \<b\>\<u\>08818\</b\>\</u\> \<p\>Hiphil              Hophal \<p\>he told             it was told he threw            he was thrown \<P STYLE='margin-bottom: 0cm'\>\</BR\>\</P\> This form is accounts for 0.6% of the verbs parsed.", "8826", "", "", "Hothpael \<p\>This is a passive form of the Hithpael, indicating a passive intensive reflexive receiving of action upon the subject.  It thus combines the features of both the Hithpael and the Hophal. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Hithpael \<b\>\<u\>08819\</b\>\</u\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Hophal \<b\>\<u\>08825\</b\>\</u\>\</P\>\</p\>", "8827", "", "", "Ishtaphel \<p\>In Aramaic (Chaldean), this form is similar to the Hebrew Hithpael, with its form altered due to an initial Aleph and a metathesized (reversed) Tau and Shin. This form occurs only rarely with verbs meeting particular spelling qualities. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Hithpael \<b\>\<u\>08819\</b\>\</u\>\</P\>\</p\>", "8828", "", "", "Ithpael \<p\>In Aramaic (Chaldean), this form is similar to the Hebrew Hithpael, with its form altered due to an initial Aleph. This form reflects the intensive causative, and occurs only rarely with verbs meeting particular spelling qualities. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Hithpael \<b\>\<u\>08819\</b\>\</u\>\</P\>\</p\>", "8829", "", "", "Ithpeal \<p\>In Aramaic (Chaldean), this form is similar to the Hebrew Hithpael, with its form altered due to an initial Aleph. However, this form reflects only the intensive reflexive of the common stem (Peal = Hebrew Qal).  This form occurs only rarely with verbs meeting particular spelling qualities. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Hithpael \<b\>\<u\>08819\</b\>\</u\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Qal \<b\>\<u\>08851\</b\>\</u\>\</P\>\</p\>", "8830", "", "", "Ithpeel \<p\>In Aramaic (Chaldean), this form is similar to the Hebrew Hithpael, with its form altered due to an initial Aleph. However, this form reflects only the reflexive of the intensive stem, and functions like a Hebrew Piel and Hithpael combined. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Hithpael \<b\>\<u\>08819\</b\>\</u\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Piel \<b\>\<u\>08840\</b\>\</u\>\</P\>\</p\>", "8831", "", "", "Ithpeil \<p\>In Aramaic (Chaldean), this form is similar to the Hebrew Hithpael, with its form altered due to an initial Aleph. However, this form reflects only the passive intensive reflexive, and functions like the Hithpael and Hophal combined. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Hithpael \<b\>\<u\>08819\</b\>\</u\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Hophal \<b\>\<u\>08825\</b\>\</u\>\</P\>\</p\>", "8832", "", "", "Ithpolel \<p\>This Aramaic (Chaldean) form is equivalent in use to the Hebrew Hithpolel, and is causative/reflexive in meaning like the Hithpael. The separate term occurs because certain verb forms reduplicate their final consonant and change into a quadriliteral (4-letter) root rather than the normal triliteral (3-letter) root form.  This form additionally lengthens the initial vowel in the first consonant. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Hithpael \<b\>\<u\>08819\</b\>\</u\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Hithpolel \<b\>\<u\>08824\</b\>\</u\>\</P\>\</p\>", "8833", "", "", "Niphal \<p\>a) Niphal is the &#171;&#160;passive&#160;&#187; of Qal &#160;&#8212;&#160; see \<b\>\<u\>08851\</b\>\</u\> \<p\>   Qal                    Niphal \<p\>   he saw                 he was seen, he appeared    he saw the angel       the angel was seen    he sent                he was sent    he created             it was created \<P STYLE='margin-bottom: 0cm'\>\</BR\>\</P\> b) Niphal sometimes expresses a &#171;&#160;reflexive&#160;&#187; action. \<p\>   he guarded             he was guarded, also                           he guarded himself \<P STYLE='margin-bottom: 0cm'\>\</BR\>\</P\> c) Several verbs use Niphal, although they express simple action    and are active in English. Common examples are: \<p\>   he fought, he remained, he swore, he entered \<P STYLE='margin-bottom: 0cm'\>\</BR\>\</P\> This form accounts for 6.0% of the verbs parsed.", "8834", "", "", "Nithpael \<p\>This form is a passive intensive reflexive, combining both the qualities of the Niphal and Hithpael.  Example: Eze 23:48, &#171;&#160;that they may be taught&#160;&#187; (= caused to learn). \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Niphal \<b\>\<u\>08833\</b\>\</u\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Hithpael \<b\>\<u\>08819\</b\>\</u\>\</P\>\</p\>  \<FOOTER STYLE='border-top: 1px solid silver; font-size: 80%; margin-top: 0.5cm; margin-right: 1cm;'\> \<P STYLE='margin-top: 0cm; text-indent: 1cm;'\>\<b\>Иез 23:48\</b\> Так положу конец распутству на сей земле, и все женщины примут урок, и не будут делать срамных дел подобно вам; \</FOOTER\>", "8835", "", "", "Pael \<p\>In Aramaic (Chaldean), the intensive form of the verb, equivalent of the Hebrew Piel. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Piel \<b\>\<u\>08840\</b\>\</u\>\</P\>\</p\>", "8836", "", "", "Palpal (NOT USED) \<p\>A form of a triliteral verb such as &#171;&#160;palal&#160;&#187; which reduplicates the first syllable for euphony.  This form otherwise functions like the normal Qal stem. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Qal \<b\>\<u\>08851\</b\>\</u\>\</P\>\</p\>", "8837", "", "", "Peal \<p\>In Aramaic (Chaldean), this form represents the base stem of the verb, and is equivalent to the Hebrew Qal stem. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Qal \<b\>\<u\>08851\</b\>\</u\>\</P\>\</p\>", "8838", "", "", "Peel Or Peil \<p\>In Aramaic (Chaldean), this stem reflects the Passive Intensive form, and is equivalent to the Hebrew Pual. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Pual \<b\>\<u\>08849\</b\>\</u\>\</P\>\</p\>", "8839", "", "", "Peil \<p\>In Aramaic (Chaldean), this stem reflects the Intensive form, and is equivalent to the Hebrew Piel. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Piel \<b\>\<u\>08840\</b\>\</u\>\</P\>\</p\>", "8840", "", "", "Piel \<p\>a) Piel usually expresses an &#171;&#160;intensive&#160;&#187; or &#171;&#160;intentional&#160;&#187; action. \<p\>   Qal                  Piel \<p\>   he broke             he broke to pieces, he smashed    he sent              he sent away, he expelled \<P STYLE='margin-bottom: 0cm'\>\</BR\>\</P\> b) Sometimes the Piel introduces a new meaning to the Qal form. \<p\>   he counted           he recounted, he told    he completed         he paid, he compensated    he learned           he taught \<P STYLE='margin-bottom: 0cm'\>\</BR\>\</P\> c) Piel expresses a &#171;&#160;repeated&#160;&#187; or &#171;&#160;extended&#160;&#187; action. \<p\>   he jumped            he skipped, he hopped \<P STYLE='margin-bottom: 0cm'\>\</BR\>\</P\> d) Some intransitive verbs in Qal become transitive in Piel. \<p\>   to be strong         to strengthen, to fortify    to become great      to make great", "8841", "", "", "Pilel \<p\>This form is equivalent to the Piel intensive form, and occurs due to reduplication of the final root letter. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Piel \<b\>\<u\>08840\</b\>\</u\>\</P\>\</p\>", "8842", "", "", "Pilpel \<p\>This form is equivalent to the Piel intensive form, and occurs due to reduplication of the final root syllable. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Piel \<b\>\<u\>08840\</b\>\</u\>\</P\>\</p\>", "8843", "", "", "Poal \<p\>This form is the passive of the Poel, and functions much like the normal Pual. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Pual \<b\>\<u\>08849\</b\>\</u\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Poel \<b\>\<u\>08845\</b\>\</u\>\</P\>\</p\>", "8844", "", "", "Poalal \<p\>This form is identical to the Poal, but reduplicates the final root syllable.  It functions much like the normal Pual. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Poal \<b\>\<u\>08843\</b\>\</u\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Pual \<b\>\<u\>08849\</b\>\</u\>\</P\>\</p\>", "8845", "", "", "Poel \<p\>This form functions much like the normal Piel, and arises only due to certain internal vowel changes. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Piel \<b\>\<u\>08840\</b\>\</u\>\</P\>\</p\>", "8846", "", "", "Polal \<p\>This form is identical to the Poal, but reduplicates the final root letter.  It functions much like the normal Pual. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Poal \<b\>\<u\>08843\</b\>\</u\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Pual \<b\>\<u\>08849\</b\>\</u\>\</P\>\</p\>", "8847", "", "", "Polel \<p\>This form reduplicates the final root letter, but functions like the normal Piel. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Piel \<b\>\<u\>08840\</b\>\</u\>\</P\>\</p\>", "8848", "", "", "Polpal \<p\>This form reduplicates the initial root syllable, and functions like the normal Pual. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Pual \<b\>\<u\>08849\</b\>\</u\>\</P\>\</p\>", "8849", "", "", "Pual \<p\>Pual is the &#171;&#160;passive&#160;&#187; of Piel &#160;&#8212;&#160; see \<b\>\<u\>08840\</b\>\</u\> \<p\>Piel            Pual \<p\>he smashed      it was smashed he told         it was told \<P STYLE='margin-bottom: 0cm'\>\</BR\>\</P\> This form accounts for 0.7% of the verbs parsed.  \<p\>", "8850", "", "", "Pulal \<p\>This form reduplicates the final root syllable and is otherwise equivalent to the normal Pual. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Pual \<b\>\<u\>08849\</b\>\</u\>\</P\>\</p\>", "8851", "", "", "Qal \<p\>Qal is the most frequently used verb pattern. It expresses the &#171;&#160;simple&#160;&#187; or &#171;&#160;causal&#160;&#187; action of the root in the active voice. \<p\>Examples: \<p\> he sat, he ate, he went, he said, he rose, he bought \<p\>This form accounts for 66.7% of the verbs parsed.  \<p\>", "8852", "", "", "Shaphel \<p\>A rare Aramaic (Chaldean) form, this reflects a causative like the Hebrew Hiphil, but with a Shin prefixed rather than the usual He. It otherwise functions like the Hebrew Hiphil. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Hiphil \<b\>\<u\>08818\</b\>\</u\>\</P\>\</p\>", "8853", "", "", "Tiphel \<p\>A rare Hebrew form, this reflects a causative like the Hebrew Hiphil, but with a Tau prefixed rather than the usual He. It otherwise functions like the Hebrew Hiphil. \<P STYLE='margin-bottom: 0cm'\>\<br\>\</P\> \<P STYLE='margin-bottom: 0cm'\>See Hiphil \<b\>\<u\>08818\</b\>\</u\>\</P\>\</p\>");</script><script type="text/javascript" src="h.js"></script><script src="../links.js"></script></body></html>
