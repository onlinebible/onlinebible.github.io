b\>\<big\>&#x5ea;&#x5b0;&#x5e9;&#x5b4;&#x5d9;&#x5e2;&#x5b4;&#x5d9;\</big\>\<br\>\</b\> девятый.\<br\>", "8672", "девять_17~было девятьсот_7~девяти_5~девятьсот_5~в девятый_3~его девять_2~девятом_2~девятнадцатый_2~девятого_1~девятнадцать_1~ибо у него было девятьсот_1~свои девятьсот_1~девятнадцати_1~девятый_1~и царствовал девять_1~то есть в девятый_1~то есть в девятнадцатый_1~девятеро_1~их девятьсот_1~а девять_1~это был девятнадцатый_1", "nine_16~and nine_14~were nine_7~in the ninth_2~unto the nine_2~nineteen_2~in the nine_2~The nineteenth_2~for the nine_1~for he had nine_1~even nine_1~of nine_1~that is the ninth_1~And on the ninth_1~which is the nineteenth_1~and ninth_1~the ninth_1~which was the nineteenth_1", "\<b\>\<big\>&#x5ea;&#x5b5;&#x5e9;&#x5b7;&#x5e2;\</big\>\<br\>\</b\> девять, девятый.\<br\>", "8673", "девяносто_15~был девяноста_2~девяностолетняя_1~был тогда девяноста_1~ее-девяносто_1", "ninety_10~and ninety_4~was ninety_3~that is ninety_1~And there were ninety_1~thereof ninety_1", "\<b\>\<big\>&#x5ea;&#x5b4;&#x5e9;&#x5b0;&#x5e2;&#x5b4;&#x5d9;&#x5dd;\</big\>\<br\>\</b\> девяносто.\<br\>", "8674", "", "", "\<b\>\<big\>&#x5ea;&#x5b7;&#x5ea;&#x5b0;&#x5e0;&#x5d9;\</big\>\<br\>\</b\> Фафнай.\<br\>", "8675", "", "", "\<b\>Kethiv Readings\</b\> \<p\>  In the Hebrew Bible, the scribes did not alter any text they felt had been copied incorrectly. Rather they noted in the margin what they thought the written text should be. The written variation is called a kethiv and the marginal note is called the qere. Where the translators of the Authorised Version followed the qere reading rather than the kethiv, we indicate the kethiv reading by the number 08675. \<p\>  For example, in Ge 24:33 &#171;&#160;was set&#160;&#187; is coded as \<b\>\<u\>07760\</b\>\</u\> 08675 \<b\>\<u\>03455\</b\>\</u\>. The translators used the qere reading that has Strong&#8217;s number \<b\>\<u\>07760\</b\>\</u\> but the kethiv reading is Strong&#8217;s number \<b\>\<u\>03455\</b\>\</u\>. Both words have the same meaning, &#171;&#160;was set&#160;&#187;.  \<FOOTER STYLE='border-top: 1px solid silver; font-size: 80%; margin-top: 0.5cm; margin-right: 1cm;'\> \<P STYLE='margin-top: 0cm; text-indent: 1cm;'\>\<b\>Быт 24:33\</b\> и предложена была ему пища; но он сказал: не стану есть, доколе не скажу дела своего. И сказали: говори. \</FOOTER\>", "8676", "", "", "\<b\>Qere Readings\</b\> \<p\>  In the Hebrew Bible, the scribes did not alter any text they felt had been copied incorrectly. Rather they noted in the margin what they thought the written text should be. The written variation is called a kethiv and the marginal note is called the qere. Where the translators of the Authorised Version followed the kethiv reading rather than the qere, we indicate the qere reading by the number 08676. \<p\>  For example, in De 19:6  &#171;&#160;blood&#160;&#187; is coded as \<b\>\<u\>01818\</b\>\</u\> 08676 \<b\>\<u\>05315\</b\>\</u\>. The translators followed the kethiv reading that has Strong&#8217;s number \<b\>\<u\>01818\</b\>\</u\>, which means &#171;&#160;blood&#160;&#187;, but the qere reading is Strong&#8217;s number \<b\>\<u\>05315\</b\>\</u\>, which means &#171;&#160;life&#160;&#187;.  \<FOOTER STYLE='border-top: 1px solid silver; font-size: 80%; margin-top: 0.5cm; margin-right: 1cm;'\> \<P STYLE='margin-top: 0cm; text-indent: 1cm;'\>\<b\>Втор 19:6\</b\> дабы мститель за кровь в горячности сердца своего не погнался за убийцею и не настиг его, если далек будет путь, и не убил его, между тем как он не [подлежит] осуждению на смерть, ибо  не был врагом ему вчера и третьего дня; \</FOOTER\>", "8677", "", "", "\<b\>Synonym Strong&#8217;s Numbers\</b\> \<p\>  Sometimes, a word or phrase has individual Strong&#8217;s numbers assigned to it and it has an additional Strong&#8217;s number for the entire phrase. \<p\>  In Jud 20:18 the phrase &#171;&#160;house of God&#160;&#187; is coded as &#171;&#160;house \<\<b\>\<u\>01004\</b\>\</u\>\> of God \<\<b\>\<u\>0430\</b\>\</u\>\> \<08677\> \<\<b\>\<u\>01008\</b\>\</u\>\>&#160;&#187; In this case the phrase could also mean place Bethel which has the Strong&#8217;s number \<b\>\<u\>01008\</b\>\</u\>.  Only by context can you distinguish proper names in Hebrew from individual words. Hence translators do arrive at different renderings for the same Hebrew.  \<FOOTER STYLE='border-top: 1px solid silver; font-size: 80%; margin-top: 0.5cm; margin-right: 1cm;'\> \<P STYLE='margin-top: 0cm; text-indent: 1cm;'\>\<b\>Суд 20:18\</b\> И встали и пошли в дом Божий, и вопрошали Бога и сказали сыны Израилевы: кто из нас прежде пойдет на войну с сынами Вениамина? И сказал Господь: Иуда [пойдет] впереди. \</FOOTER\>", "8678", "", "", "\<b\>Multiple Qere Readings for a Kethiv\</b\> \<p\>  There are several marginal or qere readings for a kethiv reading. \<p\>  In Ne 5:7 the word &#171;&#160;exact&#160;&#187; is coded as &#171;&#160;exact \<\<b\>\<u\>05378\</b\>\</u\>\> \<\<b\>\<u\>08778\</b\>\</u\>\> \<\<b\>\<u\>05383\</b\>\</u\>\> \<\<b\>\<u\>08675\</b\>\</u\>\> \<\<b\>\<u\>05375\</b\>\</u\>\>&#160;&#187;. The two marginal readings, Strong&#8217;s numbers \<b\>\<u\>05378\</b\>\</u\> and \<b\>\<u\>05383\</b\>\</u\> exist for the one kethiv reading \<b\>\<u\>05375\</b\>\</u\>.  \<FOOTER STYLE='border-top: 1px solid silver; font-size: 80%; margin-top: 0.5cm; margin-right: 1cm;'\> \<P STYLE='margin-top: 0cm; text-indent: 1cm;'\>\<b\>Нее 5:7\</b\> Сердце мое возмутилось, и я строго выговорил знатнейшим и начальствующим и сказал им: вы берете лихву с братьев своих. И созвал я против них большое собрание \</FOOTER\>", "8680", "", "", "\<pre\>Stem  &#160;&#8212;&#160; Aphel              See \<b\>\<u\>08817\</u\>\</b\>\<br\>Mood  &#160;&#8212;&#160; Imperative         See \<b\>\<u\>08810\</u\>\</b\>\<br\>Count &#160;&#8212;&#160; 5", "8681", "", "", "\<pre\>Stem  &#160;&#8212;&#160; Aphel              See \<b\>\<u\>08817\</u\>\</b\>\<br\>Mood  &#160;&#8212;&#160; Imperfect          See \<b\>\<u\>08811\</u\>\</b\>\<br\
